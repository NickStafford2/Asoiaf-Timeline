<div class="filter-list">
  <h3>Characters</h3>
  <ul>
    <li *ngFor="let character of characterService.character$ | async">
      <mat-checkbox
        (change)="onCheckboxClicked($event, character.id)"
        [checked]="isChecked(character.id)">
        {{ this.characterService.getCharacterName(character.id) }}
      </mat-checkbox>
    </li>
  </ul>
</div>
