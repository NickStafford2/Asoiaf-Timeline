<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let house of characterHouses">
    {{house.name}}
    <mat-icon class="delete-btn" (click)="removeHouse(house)">
      delete_forever
    </mat-icon>
  </mat-list-item>
</mat-list>

<form class="house-add-form">
  <mat-form-field>
    <mat-label>House</mat-label>
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete"
                      [displayWith]="getOptionText">
      <mat-option *ngFor="let option of filteredOptions | async"
                  [value]="option.id"
                  (click)="houseSelected($event)"
                 >
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
